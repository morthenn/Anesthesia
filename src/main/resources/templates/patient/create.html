<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Dodawanie pacjenta</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container">

        <form class="well form-horizontal" th:action="@{/patients/create}" th:object="${patient}" method="post" id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend><h1>Dodaj pacjenta do bazy</h1></legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Nr. ewidencyjny</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                            <input placeholder="numer" class="form-control" type="number" th:field="*{evidentialNumber}" name="evidentialNumber"/>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Wiek</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-hourglass"></i></span>
                            <input placeholder="wiek" class="form-control" type="number" th:field="*{patientAge}" name="patientAge"/>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">ASA</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select class="form-control selectpicker" th:field="*{asaFactor}" name="asaFactor">
                                <option th:each="type : ${asaList}" th:value="${type}" th:text="${type.getFieldDescription()}" value=" ">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Technika</label>
                    <div class="col-md-4" >
                        <div class="radio" th:each="anesthesia : ${anesthesiaList}">
                            <input type="radio" th:id="${anesthesia}" th:value="${anesthesia.getFieldDescription()}" th:field="*{anesthesiaTechnique}"/>
                            <label th:text="${anesthesia}"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Nadz√≥r</label>
                    <div class="col-md-4" >
                        <div class="radio" th:each="supervision : ${supervisionList}">
                            <input type="radio" th:id="${supervision}" th:value="${supervision.getFieldDescription()}"
                                   th:field="*{supervisionType}"/>
                            <label th:text="${supervision}"></label>
                        </div>
                    </div>
                </div>

                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Rodzaj zabiegu</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" th:field="*{treatmentType}" name="treatmentType"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Sukces. <i
                        class="glyphicon glyphicon-thumbs-up"></i> Pacjent dodany pomyslnie
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Send <span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div><!-- /.container -->
