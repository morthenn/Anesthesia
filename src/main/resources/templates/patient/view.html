<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/main" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="|Patient view - ${patient.evidentialNumber}|">Patient view</title>
</head>
<body>

<div layout:fragment="content">

    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/patients/list">Patients</a></li>
        <li class="active" th:text="${patient.evidentialNumber}"></li>
    </ol>
    <div class="container">
        <header>
            <h2 th:text="${patient.evidentialNumber}">title</h2>
            <h2 th:text="${patient.patientAge}">title</h2>
        </header>
        <section th:utext="${patient.supervisionType}"></section>

        <section th:utext="${patient.anesthesiaTechnique}"></section>

        <section th:utext="${patient.treatmentType}"></section>

    </div>
</div>
</body>
</html>
