<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main">
<head>
    <title>Zaloguj się </title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div th:if="${param.error}" class="text-center">
            Błędna nazwa użytkownika i/lub hasło
        </div>
        <div th:if="${param.logout}">
            Wylogowano pomyślnie
        </div>

        <form class="well form-horizontal" th:action="@{/login}" method="post" id="login_form">
            <fieldset>

                <!-- Login-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Użytkownik: </label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input placeholder="Podaj nazwę użytkownika" class="form-control" type="text" id="username" name="username" autofocus="autofocus"/>
                        </div>
                    </div>
                </div>

                <!-- Hasło-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Hasło: </label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input placeholder="Podaj hasło" class="form-control" type="password" id="password"
                                   name="password"/>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4 text-center">
                        <button type="submit" class="btn btn-warning btn-primary"> Zaloguj <span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div><!-- /.container -->
</div>
</body>
</html>
